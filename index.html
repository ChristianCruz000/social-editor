<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/css/1/favicon.png"
    />
    <!-- FONT (Figtree - Google fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS (Feather Icons) -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>
      SocialEditor -- Simple editor to create and publish social media posts
    </title>
  </head>
  <body class="app">
    <!-- TOP NAVIGATION: -->
    <header class="header">
      <img src="logo-socialeditor.svg" alt="logo" class="logo" />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i data-feather="star" class="dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i data-feather="bell" class="dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/large/2800/Neo.The-Matrix.webp"
          alt=""
          class="dd-toggle__img"
        />
        <span class="dd-toggle__text">Mr. Anderson</span>
      </button>
    </header>

    <!-- CONTENT CONTAINERS: -->
    <div class="app__container">
      <!-- LEFT NAVIGATION -->
      <div class="sidebar">
        <section class="menu">
          <button class="menu__button">
            <i data-feather="layers" class="menu__icon"></i>
            <span class="menu__text">Templates</span>
          </button>
          <button class="menu__button menu__button--active">
            <i data-feather="image" class="menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i data-feather="type" class="menu__icon"></i>
            <span class="menu__text">Text/Font</span>
          </button>
          <button class="menu__button">
            <i data-feather="triangle" class="menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>

        <footer class="footer">
          <small class="copyright"
            >&copy; 2024 SocialEditor. All rights reserved</small
          >
        </footer>
      </div>

      <!-- SECONDARY PANEL: -->
      <section class="panel">
        <div class="panel__top">
          <h1 class="first-heading">Images</h1>
          <i data-feather="chevrons-left" class="panel__collapse-icon"></i>
        </div>
        <div class="panel__images">
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />

          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100"
            alt="Uploaded image"
          />

          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />

          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />

          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />
          <button class="panel__btn">
            <i data-feather="plus" class="panel__upload-icon"></i>
          </button>
        </div>
      </section>

      <!-- MAIN CONTAINER: -->
      <main class="main">
        <div class="info-bar">
          <section class="breadcrumbs">
            <a href="#" class="breadcrumbs__link">Instagram posts</a>
            <i data-feather="chevron-right" class="breadcrumbs__icon"></i>
            <span class="breadcrumbs__name">Friday-Happy-hours</span>
          </section>
          <button class="button">Publish</button>
        </div>

        <!-- ARTBOARD -->
        <div class="artboard">
          <section class="canvas">
            <img
              class="canvas__bg-img"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100"
              alt="Background image"
            />

            <img
              class="canvas__fg-img"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85"
              alt="Foreground image"
            />
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
          </section>
          <section class="tools">
            <button class="tool tool--active">
              <i data-feather="crop" class="tool__icon"></i>
            </button>
            <button class="tool">
              <i data-feather="folder" class="tool__icon"></i>
            </button>
            <button class="tool">
              <i data-feather="edit-2" class="tool__icon"></i>
            </button>
            <button class="tool">
              <i data-feather="trash-2" class="tool__icon"></i>
            </button>
          </section>
        </div>
      </main>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
